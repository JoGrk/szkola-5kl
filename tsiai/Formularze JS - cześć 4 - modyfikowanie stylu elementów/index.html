<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="lorem">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur, labore esse? Illum debitis, provident ea maxime eum ullam laudantium, natus aut harum voluptate temporibus. Laudantium quam exercitationem officia perferendis rerum!</p>

    <input type="number" name="size" id="size" min="8" max="160" step="8">

    <input type="radio" name="color" id="red">czerwony
    <input type="radio" name="color" id="blue">niebieski

    <select name="klasy" id="classes">
        <option value="light">jasny</option>
        <option value="dark">ciemny</option>
        <option value="autumn">jesienny</option>
    </select>

    <button id="btn">Wyslij</button>
